<button *ngIf="dataLoaded==false" class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </button>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Renk</th>
            <th>Findex Durumu</th>
            <th>Modeli</th>
            <th>Yılı</th>
            <th>Günlük Kirası</th>
            <th>Açıklaması</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars" >
        <td>{{car.id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.minFindexScore}}</td>
        <td>{{car.modelName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        
   </tr>
</tbody>
</table>
